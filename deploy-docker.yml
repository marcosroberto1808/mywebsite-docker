---
- hosts: dev
  tasks:
  - name: Clone Project
    git:
      repo: https://github.com/marcosroberto1808/mywebsite-docker.git
      dest: /home/vagrant/deploy
      
  - name: build container image
    build:
      name: mywebsite-docker-image
      path: /home/vagrant/deploy/
      dockerfile: Dockerfile
      source: build
      state: present
